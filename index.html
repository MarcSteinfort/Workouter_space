<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkouterSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="home">
            <h2>Track Your Workouts</h2>
            <p>Keep track of your workout progress and achieve your fitness goals.</p>
            
            <form id="workout-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="workout-type">Workout Type:</label>
                <select id="workout-type" name="workout-type" required>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="balance">Balance</option>
                </select>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>

                <input type="submit" value="Add Workout">
            </form>
            
            <div id="workout-list">
                <h3>Workout Log</h3>
                <!-- Workout entries will be added here -->
            </div>
        </section>
    </main>
    
    <footer>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to helping you track your workouts and stay motivated.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have any questions? <a href="mailto:support@workouttracker.com">Email us</a>.</p>
        </section>
        <p>&copy; 2024 Workout Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
