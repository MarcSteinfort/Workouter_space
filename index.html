<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkouterSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/Favicon/site.webmanifest">
</head>
<body>
    <main>
        <section id="home">
            <h2>Track Your Workouts</h2>
            <p>Keep track of your workout progress and achieve your fitness goals.</p>
            
            <form id="workout-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="workout-type">Workout Type:</label>
                <select id="workout-type" name="workout-type" required>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="balance">Balance</option>
                </select>

                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>

                <input type="submit" value="Add Workout">
            </form>
            
            <div id="workout-list">
                <h3>Workout Log</h3>
                <!-- Workout entries will be added here -->
            </div>
        </section>
    </main>
    
    <footer>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to helping you track your workouts and stay motivated.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Have any questions? <a href="mailto:support@workouterspace.com">Email us</a>.</p>
        </section>

        <section id="copyright">
            <p>&copy; 2024 Workouter Space. All rights reserved.</p>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
